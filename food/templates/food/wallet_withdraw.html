<h1>Enter withdraw amount</h1>

<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Submit"/>
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
