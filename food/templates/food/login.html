{% load bootstrap4 %}

<form method="post" action="{% url 'login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
    <a href="#">Forgot password?</a>

        <input type="hidden" name="next"
               value="{% url 'index' %}" />
</form>
<a href="{% url "social:begin" "google-oauth2" %}">Google+</a>
